<h1 class="page-header">File Manager</h1>

<form class="" method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div class="container-fluid">
      <div class="row file-window">
        <div class="col-sm-10">
          <div class="input-group">
              <label class="input-group-addon btn btn-primary btn-block"><i class="glyphicon glyphicon-th-list"></i> Browse
                <input id="files"
                  style="display: none; color: white;"
                  type="file"
                  (change)="onFileSelectButtonClick($event)">
              </label>
              <input id="fileName" required type="text" class="form-control" [(ngModel)]="fileName"
                     [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            (click)="uploadFile()"
            class="btn btn-primary">Upload
          </button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th>File</th>
          <th>Date</th>
          <th>Size</th>
        </tr>

        </tr>

        </tr>

      </table>
    </div>


</form>
